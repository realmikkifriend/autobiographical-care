<!doctype html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- favicon source https://icons8.com/icon/L14NQM6p2YgS/case-study -->
    <link rel="shortcut icon" type="image/x-icon" href="/autobiographical-care/favicon.png">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
            <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
        </header>

        <section>
            {{ content }}
        </section>

        <footer>
            <ul>
                <li>
                    <small>View & contribute
                        <a href="{{ site.github.repository_url }}">on GitHub</a>
                    </small>
                </li>
                <li>
                    <small>Maintained by <a href="{{ site.github.owner_url }}">@{{
                            site.github.owner_name }}</a></small>
                </li>
                <li>
                    <small>Hosted on <a href="https://pages.github.com">GitHub Pages</a></small>
                </li>
            </ul>

        </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
</body>

</html>
